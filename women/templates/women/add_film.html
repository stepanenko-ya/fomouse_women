{% extends 'women/base.html' %}

{% block add_page %}

<h1>{{title}}</h1>

<form  action="{% url 'add_film' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-error">{{ form.non_field_errors }}</div>

    {% for el_form in form %}
        <p><label class="form-label" for="{{f.id_for_label}}">{{el_form.label}}:</label>{{el_form}}</p>
        <div class="form-error">{{el_form.errors}}</div>

    {% endfor %}
    <button type="submit" class="form-button">Send</button>
</form>

{% endblock  %}
